
<script>
    $(document).ready(function(){
    var endpoint = '{{ endpoint2 }}'
    console.log(endpoint)
    //var customersDjango = parseInt("{{ customers }}") *2

    //var labels = []
    var defaultData = []
    var fLen, i
    var cats = []
    var reverse_gradient_flag = []

    $.ajax({
      method: 'GET',

      success: function(data){
        labels = data.teams

        fLen = labels.length

        for (i = 0; i < fLen; i++) {
            defaultData.push({
                label: labels[i],

                borderColor: "black",
                data: [{
                    x: rating[2][i],
                    y: rating[5][i],
                    r: 10,
                    label: labels[i]
                }]
            })
        }

        defaultData.push({
          label: "Africa",
          type: "line",
          borderColor: "#3e95cd",

          fill: false,
          borderWidth: 2,
        })
        
        cats = data.lol2

        reverse_gradient_flag = data.reverse_gradient_flag
        console.log('labels:', labels)
        console.log('defaultdata:', defaultData)

        console.log(rating[2])

        //console.log(typeof data)

//http://nvd3.org

//https://stackoverflow.com/questions/7716331/calculating-arithmetic-mean-average-in-python
        
        //chart1
        //chartName += i+1;
        var ctx = document.getElementById("myChart1").getContext('2d');

        var gradient = ctx.createLinearGradient(0, 0, 0, 330);
        if (reverse_gradient_flag[i] == 0) {
            gradient.addColorStop(0, 'green');
            gradient.addColorStop(1, 'red');
        } else {
            gradient.addColorStop(1, 'green');
            gradient.addColorStop(0, 'red');
        }
        gradient.addColorStop(0.5, 'grey');
        
        
        var scatterChart = new Chart(ctx, {
            type: 'bubble',
            
            data: {
              labels: labels,
              datasets: defaultData
            },

            options: {

              annotation: {
                annotations: [{
                    //drawTime: 'afterDraw',
                    borderColor: 'grey',

                    borderColor: 'grey',
